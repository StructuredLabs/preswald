repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff (format)
        entry: python -m ruff format
        language: python
        types: [python]
        exclude: ^setup\.py$

      - id: ruff-lint
        name: ruff (lint)
        entry: python -m ruff check
        language: python
        types: [python]
        exclude: ^(setup\.py|community_gallery/.*)$

      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npx prettier --write "src/**/*.{js,jsx,css,scss,json}"'
        language: system
        types_or: [javascript, jsx, css, scss, json]
        files: ^frontend/


[project]
title = "Motor Vehicle Collisions Explorer"
version = "0.1.0"
port = 8502
slug = "motor-vehicle-collisions-explorer"  # Required: Unique identifier for your project
entrypoint = "hello_deploy.py"    # Required: Main script to run when executing preswald run

[branding]
name = "Motor Vehicle Collisions Explorer"
logo = "images/logo.png"
favicon = "images/favicon.ico"
primaryColor = "#D32F2F"  # Red color for emergency/traffic theme

[data.vehicle_collisions]
type = "csv"
path = "data/Motor_Vehicle_Collisions_Clean.csv"

[logging]
level = "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
[project]
title = "Preswald_Weather_Dashboard"
version = "0.1.0"
port = 8501
slug = "vinod-kumar-weather-dashboard-550730"  # Required: Unique identifier for your project
entrypoint = "hello.py"    # Required: Main script to run when executing preswald run

[branding]
name = "SkySync: Multi-City Weather Tracker"
logo = "images/logo.png"
favicon = "images/logo.png"
primaryColor = "#F89613"

[data.multi_city_weather]
type = "csv"
path = "data/multi_city_weather.csv"

[logging]
level = "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"